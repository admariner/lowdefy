  path: templates/controls.yaml.njk
  vars:
    pageId: :if
    pageTitle: :if
    filePath: controls/:if.yaml
    description: |
      The `:if` control runs the routine defined in the `:then` property if the`:if` property is `true`, and it's `:else` property if it is `false`. Generally other operators are used to evaluate the `:if` property.
    schema: |
      - `:if: boolean`: __Required__ - The boolean result of a test or value.
      - `:then: routine`: __Required__ - The routine to follow if the value defined in the `:if` clause is truthy.
      - `:else: routine`: The routine to follow if the value defined in the `:if` clause is falsy.
    examples: |
      ###### Example
