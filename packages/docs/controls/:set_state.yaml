_ref:
  path: templates/controls.yaml.njk
  vars:
    pageId: :set_state
    pageTitle: :set_state
    filePath: controls/:set_state.yaml
    description: |
      The `:set_state` control is used to set state within the api server context. It takes an object as parameters, and sets each of those values to the server `state` object.
      Server state can be accessed by using the `_state` operator. This state does not contain any of the client state.
    controlKeys: |
      - `:set_state: any`: __Required__ - Object to be saved to server state.
    examples: |
      ###### Example
      ```
      - :set_state:
          best_paper_company: "Dunder Mifflin"
      - :log:
          _state: best_paper_company
      ```
      Logs:
      `Dunder Mifflin`
