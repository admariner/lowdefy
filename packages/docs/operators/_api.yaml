_ref:
  path: templates/operators.yaml.njk
  transformer: templates/operatorsMethodTransformer.js
  vars:
    pageId: _api
    pageTitle: _api
    filePath: operators/_api.yaml
    env: Client Only
    types: |
      ```
      (endpointId: string): any
      ```
    description: |
      The `_api` operator returns the response of an API endpoint call. If the endpoint has not yet been called, or is still executing, the returned value is `null`. Dot notation and [block list indexes](/lists) are supported.
    arguments: |
      ###### string
      The id of the API endpoint.
    examples: |
      ###### Using an API endpoint response:
      ```yaml
      _api: my_api_endpoint
      ```
      Returns: The full response object returned by the API Call.

      ###### Using dot notation to get the response object from the API Call:
      ```yaml
      _api: my_api_endpoint.response
      ```
      ###### Using dot notation to get the status of API Call:
      ```yaml
      _api: my_api_endpoint.status
      ```

      ###### Using dot notation to get the success status of the API Call:
      ```yaml
      _api: my_api_endpoint.success
      ```

      ###### Using dot notation to get the error object of the API Call:
      ```yaml
      _api: my_api_endpoint.error
      ```
